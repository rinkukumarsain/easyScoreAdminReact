<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Modal</title>
    <!-- Include Bootstrap CSS for the modal -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for the camera icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: #333;">
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#profileModal">
      Open Profile Modal
    </button>

    <!-- The Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #1A1C1E; border: none; border-radius: 10px;">
                <!-- Modal Header -->
                <div class="modal-header" style="border-bottom: none;">
                    <h4 class="modal-title" style="color: white;">Profile</h4>
                    <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body text-center">
                    <div style="position: relative; display: inline-block;">
                        <img src="https://via.placeholder.com/100" class="rounded-circle" alt="User Image" style="width: 100px; height: 100px;" />
                        <div style="position: absolute; bottom: 0; right: 0; background-color: #666; border-radius: 50%; padding: 5px;">
                            <i class="fa fa-camera" style="color: white;"></i>
                        </div>
                    </div>
                    <form class="mt-4">
                        <div class="form-group">
                            <label for="userName" style="color: white;">User Name</label>
                            <input type="text" class="form-control" id="userName" value="Sophia Collins" readonly style="background-color: #333; color: white; border: 1px solid #555;">
                        </div>
                        <div class="form-group">
                            <label for="email" style="color: white;">Email</label>
                            <input type="email" class="form-control" id="email" value="sophiacollins123@gmail.com" readonly style="background-color: #333; color: white; border: 1px solid #555;">
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="contact" style="color: white;">Contact</label>
                                <input type="text" class="form-control" id="contact" value="8974521082" readonly style="background-color: #333; color: white; border: 1px solid #555;">
                            </div>
                            <div class="col">
                                <label for="country" style="color: white;">Country</label>
                                <input type="text" class="form-control" id="country" value="USA" readonly style="background-color: #333; color: white; border: 1px solid #555;">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer" style="border-top: none;">
                    <button type="button" class="btn btn-primary btn-block" style="background-color: #A020F0; border-color: #A020F0;">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
